{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tour.name }} - QaçGəl</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>QaçGəl - {{ tour.name }}</h1>
        <nav>
            <a href="{% url 'home' %}">Ana Səhifə</a> |
            <a href="{% url 'contact' %}">Əlaqə</a>
        </nav>
    </header>

    <section class="tour-detail">
        <h2>{{ tour.name }}</h2>
        <img src="{{ tour.image.url }}" alt="{{ tour.name }}">
        <p>{{ tour.description }}</p>
        <p><strong>Qiymət:</strong> {{ tour.price }} AZN</p>
        <p><strong>Nəqliyyat:</strong> {{ tour.transportation }}</p>
        <p><strong>Müddət:</strong> {{ tour.duration }} gün</p>
        <a href="{% url 'home' %}" class="button">Geri</a>
    </section>

    <footer>
        <p>&copy; 2024 QaçGəl Turizm Agentliyi. Bütün hüquqlar qorunur.</p>
    </footer>
</body>
</html>
